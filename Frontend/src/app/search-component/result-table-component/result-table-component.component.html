
<!--https://getbootstrap.com/docs/4.0/content/tables/-->
<!--<div class="container ">-->
  <div class="row mx-1 px-1 justify-content-center ">
    <div class="col-sm-8" style="overflow-x:auto;">
      <table class="table table-striped table-dark text-center">
        <thead>
        <tr>
          <th class="col">Date/Time</th>
          <th class="col">Icon</th>
          <th class="col">Event</th>
          <th class="col">Genre</th>
          <th class="col">Venue</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of search20Data">
          <th class="col w-25" (click)="getEventVenue(data.eventId, data.venue, data.name)" style="cursor: pointer">{{data.localDate}}<br>{{data.localTime}}</th>
          <td class="col" (click)="getEventVenue(data.eventId, data.venue, data.name)" style="cursor: pointer"><img class="imgTable" src="{{data.imageURL}}"> </td>
          <td class="col" (click)="getEventVenue(data.eventId, data.venue, data.name)" style="cursor: pointer">{{data.name}}</td>
          <td class="col" (click)="getEventVenue(data.eventId, data.venue, data.name)" style="cursor: pointer">{{data.genre}}</td>
          <td class="col" (click)="getEventVenue(data.eventId, data.venue, data.name)" style="cursor: pointer">{{data.venue}}</td>
        </tr>

        </tbody>
      </table>

    </div>

  </div>
<!--</div>-->
